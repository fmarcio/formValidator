<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se e aproveite nossos serviços</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Crie sua conta agora</h1>
            <div class="form-item">
                <label for="usuario">Usuário(a)</label>
                <input type="text" id="usuario" placeholder="Seu nome de usuário(a)">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-item">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-item">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-item">
                <label for="senha-confirmacao">Confirme sua senha</label>
                <input type="password" id="senha-confirmacao" placeholder="Confirme sua senha">
                <small>Mensagem de erro</small>
            </div>
            <button>Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
